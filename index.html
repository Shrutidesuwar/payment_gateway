<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <form action="" method="get">
        <h1 class="main_heading">Payment Form</h1>
        <hr>
        <p>Required fields are followed by *</p>
        <h2>user information</h2>
        <p>Name: * 
            <input type="text" name="name" placeholder="shruti Desuwar"></p>

        <fieldset>
                <legend>Gender</legend>
            <p>
            Male <input type="radio" name="gender" id="male" required>
            Female <input type="radio" name="gender" id="female" required>    
            </p>
        </fieldset>

        <p>Address: <textarea name="address" id="address" cols="100" rows="7"></textarea> </p>
        
        <p>Email:  * <input type="email" name="email" id="email" Required></p>

        <p>pincode: <input type="number" name="pincode" id="pincode"></p>

        <h2>Payment info</h2>
        <p>Card Type: *
            <select name="card_type" id="card_type" Required>
            <option value="">--select a card type--</option>
            <option value="visa">Visa</option>
            <option value="Rupay">Rupay</option>
            <option value="Mastercard">Mastercard</option>
            </select>
        </p>
        <p>
            Card Number* <input type="number" name="card_number" id="card_number" Required>
        </p>
        <p>
            Expiry Date:  * <input type="date" name="exp_date" id="exp_date" Required>
        </p>
        <p>
            CVV * <input type="password" name="cvv" id="cvv" Required>
        </p>
        
        <input type="submit" value="Pay Now">
        
    </form>
</div>
</body>
</html>
